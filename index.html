<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click to Generator</title>
  <link href="style.css" rel="stylesheet">
</head>

<body class="custom-bg">

  <div class="container">
    <h2 class="heading">Table Generator</h2>

    <div class="input-container">
      <label class="label"><b>One to Uncountable </b></label>
      <input type="number" placeholder="Enter number" id="num" class="input">
    </div>

    <div class="button-container">
      <button onclick="generateTable()" class="button button-generate">
        Generate Table
      </button>
      <button onclick="clears()" id="clear" class="button button-clear">
        Clear
      </button>
    </div>

    <div class="output-container">
      <h3 id="table-container" class="output-text"></h3>
    </div>
  </div>

  <script src="apps.js"></script>
</body>

</html>
